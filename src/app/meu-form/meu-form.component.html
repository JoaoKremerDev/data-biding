  <article>
    <h3>Event binding</h3>
  </article>
  <div>
    <button class="btn btn-primary" (click)="botaoClicado()">Me Clique</button>
    <br />
    <br />
    <input
      type="text"
      #campoInput
      (keyup)="onKeyUp($event)"
      (keyup.enter)="salvarValor(campoInput.value)"
    />

    <p>Valor atual: {{ valorAtual }}</p>
    <p>Valor salvo: {{ valorSalvo }}</p>

    <br />
    <br />

    <span
      (mouseover)="onMouseOverAndOut()"
      (mouseout)="onMouseOverAndOut()"
      [class.highlight]="isMouseOver"
    >
      Passe o mouse sobre mim
    </span>
  </div>

  <section class="two-way-binding">
    <article>
      <h3>Two-way data binding</h3>
      <div>
        <input
          #inputText
          type="text"
          [value]="nome"
          (input)="nome = inputText.value"
        />

        <input
          #inputText
          type="text"
          [ngModel]="nome"
          (ngModelChange)="nome = $event"
        />

        <input type="text" [(ngModel)]="nome" />
        <div>
          <input type="text" [(ngModel)]="pessoa.nome" />
          <input type="number" [(ngModel)]="pessoa.idade" />
        </div>

        <p>Você digitou: {{ nome }}</p>
        <p>Meu nome é {{ pessoa.nome }} e tenho {{ pessoa.idade }}</p>
      </div>
    </article>
  </section>


</section>
